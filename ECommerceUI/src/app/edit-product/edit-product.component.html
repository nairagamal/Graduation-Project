<div class="card">
  <div class="card-body">
    <h5 class="card-title">Edit Product</h5>
    <form (ngSubmit)="onSaveChanges()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="editedProduct.title" name="title">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" required [(ngModel)]="editedProduct.description" name="description"></textarea>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" required [(ngModel)]="editedProduct.price" name="price">
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" required [(ngModel)]="editedProduct.quantity" name="quantity">
      </div>

      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text" class="form-control" id="image" [(ngModel)]="editedProduct.imageName" name="image">
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
      <button type="button" class="btn btn-secondary ml-2" (click)="onCancelEdit()">Cancel</button>
    </form>
  </div>
</div>
