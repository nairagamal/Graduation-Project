<style>
  #carouselExampleControls {
    margin: 0;
    padding: 0;
  }
  h3 {
    text-align: center;
    padding: 20px;
    border: 2px solid #333;
    /* border-radius: 10px; */
    background-color: #e6e2e2;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .imagee {
    margin: 50;
  }
</style>

<div
  id="carouselExampleControls"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://i.pinimg.com/564x/cf/b1/fb/cfb1fb22eb5ee50d7b8a7db73694e125.jpg"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://i.pinimg.com/564x/48/f1/f0/48f1f0a0f7e4191c0771b88087b0ba65.jpg"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://i.pinimg.com/564x/5d/01/ff/5d01ff4d77d3b0efd8400e6929fc1491.jpg"
        class="d-block w-100"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<h3>Shop By Category !</h3>

    <div class="col-md-4 mb-4">

</div>
